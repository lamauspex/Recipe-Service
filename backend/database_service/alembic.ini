# Alembic Configuration File for database_service

[alembic]
# Путь к директории с миграциями
script_location = %(here)s/migrations

# Добавляем текущую директорию в sys.path для импорта моделей
prepend_sys_path = .

# Разделитель путей (для Windows и Unix)
path_separator = os

# URL базы данных (будет переопределен из env.py)
sqlalchemy.url = postgresql+psycopg2://postgres:password@localhost:5432/userdb

# Хуки, выполняемые после записи миграции
[post_write_hooks]

# Логгеры
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
