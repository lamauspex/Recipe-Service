[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: unit tests
    integration: integration tests
    auth: authentication tests
    admin: admin tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning